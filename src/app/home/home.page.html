<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-radio-group [(ngModel)]="isLeft">
      <ion-item>
        <ion-label>
          Izquierda
        </ion-label>
        <ion-radio slot="end" value="true"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>
          Derecha
        </ion-label>
        <ion-radio slot="end" value="false"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button
          [disabled]="started"
          (click)="start()"
          expand="block"
        >
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          [disabled]="!started"
          (click)="stop()"
          expand="block"
        >
          <ion-icon slot="icon-only" name="square"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-badge
        slot="start"
        [color]="item.isLeft ? 'primary' : 'secondary'"
      >
        {{item.isLeft | leftorright}}
      </ion-badge>
      {{item.date | timeago}}
      <ion-note slot="end">
        ({{item.duration | duration}})
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>

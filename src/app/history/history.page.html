<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="removeAll()">
        <ion-icon
          name="trash"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngIf="items.length === 0">
      <ion-label class="ion-text-wrap">
        La lista esta vacia. Ve a Inicio y empieza a registrar
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of items">
      <ion-badge
        slot="start"
        [color]="item.isLeft ? 'primary' : 'secondary'"
      >
        {{item.isLeft | leftorright}}
      </ion-badge>
      <ion-label>
        {{item.date | date: 'dd/MM/yyyy HH:mm'}}
      </ion-label>
      <ion-button
        color="danger"
        slot="end"
        (click)="deleteItem(item)"
      >
        <ion-icon
          name="trash"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
